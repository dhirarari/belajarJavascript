<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person={
            firstName : "Maulana",
            middleName:"Ahmad",
            lastName : "Reza",
        }
        for(const properti in person){
            document.writeln(`<p> ${properti} : ${person[properti]}`)
        }

        const name = ['Maulana','ahmad','Reza']
        for(let x in name){
            document.writeln(`<p> ${x} :${name[x]}`)
        }
        for(let y of name){
            document.writeln(`<p> ${y}`)
        }
        //kalo pake for in jika di array nanti dapet nya indeks
        //kalo pake for of jika di array nanti dapatnya langsung value
         
    </script>
</body>
</html>
